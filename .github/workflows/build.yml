name: Build Android ARM32 Node.js Addon

on:
  push:
    branches: [main]

jobs:
  build-android-arm32:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 24.9.0

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 make cmake unzip curl git

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
        unzip android-ndk-r26b-linux.zip
        echo "ANDROID_NDK_HOME=$PWD/android-ndk-r26b" >> $GITHUB_ENV

    - name: Install Node-gyp Globally
      run: npm install -g node-gyp

    - name: Configure Node-gyp for Android ARM32
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
        CXX: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++
        AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/arm-linux-androideabi-ar
      run: |
        node-gyp configure --arch=arm --nodedir=./node-headers

    - name: Build Addon
      env:
        CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
        CXX: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++
        AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/arm-linux-androideabi-ar
      run: node-gyp build

    - name: Upload ARM32 Android Build
      uses: actions/upload-artifact@v4
      with:
        name: addon-android-arm32
        path: build/Release/addon.node